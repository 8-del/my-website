<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Projects - Dark Mode</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      overflow: hidden;
      position: relative;
      color: #e0e0e0;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      color: #ffffff;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 30px;
    }

    a.link-card {
      display: block;
      background-color: #1e1e1eee;
      border-radius: 12px;
      padding: 20px 40px;
      margin: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      color: #00ffff;
      font-size: 1.4em;
      font-weight: bold;
      text-decoration: none;
      width: 300px;
      backdrop-filter: blur(6px);
    }

    a.link-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      color: #ffffff;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="content">
    <h1>ðŸŒŒ My Projects</h1>
    <a class="link-card" href="AllTen/AllTenLoader.html">ðŸš€ Launch AllTen</a>
    <a class="link-card" href="DiceGame/DiceGameLoader.html">ðŸŽ² Launch Dice Game</a>
  </div>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    let particles = [];
    const num = 80;
    const mouse = { x: null, y: null };

    window.addEventListener('resize', () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });

    window.addEventListener('mousemove', (e) => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 1.5;
        this.vy = (Math.random() - 0.5) * 1.5;
        this.radius = Math.random() * 2 + 1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = '#00ffff';
        ctx.fill();
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;

        this.draw();
      }
    }

    function connect() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a + 1; b < particles.length; b++) {
          const dx = particles[a].x - particles[b].x;
          const dy = particles[a].y - particles[b].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            ctx.strokeStyle = 'rgba(0,255,255,0.1)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }

        // Connect to mouse
        if (mouse.x && mouse.y) {
          const dx = particles[a].x - mouse.x;
          const dy = particles[a].y - mouse.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 150) {
            ctx.strokeStyle = 'rgba(0,255,255,0.2)';
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(mouse.x, mouse.y);
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => p.update());
      connect();
      requestAnimationFrame(animate);
    }

    function init() {
      particles = [];
      for (let i = 0; i < num; i++) {
        particles.push(new Particle());
      }
      animate();
    }

    init();
  </script>
</body>
</html>
